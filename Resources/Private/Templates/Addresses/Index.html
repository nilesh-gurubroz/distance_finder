<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <div class="tx-wrapper">
        <div class="radius-search-wrapper">
            <div class="form-inline-heading">
                <h3><f:translate key="info.header" /></h3>
            </div>
            <div class="form-inline">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                    <f:form.textfield class="form-control" placeholder="{f:translate(key:'source', default: 'Source')}" id="addressInput" />
                    <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div>
                </div>
                <div class="input-group">
                    <button id="caclulateBtn" onclick="calculateDistance(this)" class="btn" data-address="{addressString}" disabled="">
                        <span class="glyphicon glyphicon-search"></span> <f:translate key="calculate.distance" default="Calculate Distance" />
                    </button>
                </div>
            </div>
        </div>
        <table id="distanceTable" class="table table-striped table-success">
            <tr>
                <th>{f:translate(key: 'map.destination')}</th>
                <th>{f:translate(key: 'map.distance')}</th>
            </tr>
        </table>
    </div>
</f:section>
</html>
